name: aria
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  provider:
  flutter_screenutil: ^5.1.1
  font_awesome_flutter: ^9.2.0
  flutter_chat_ui: ^1.5.5
  flutter_custom_clippers: ^2.0.0
  im_stepper: ^0.1.3
  badges: ^2.0.2
  hexcolor:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
